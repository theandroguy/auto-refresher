<!DOCTYPE html>
<html>
<head>
  <title>Page Auto-Refresher</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    input[type="number"] {
      width: 60px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f5f5f5;
      text-align: center;
    }
    .active {
      background-color: #d6f0d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Page Auto-Refresher</h2>
    
    <div class="row">
      <label for="maxRetries">Max Retries:</label>
      <input type="number" id="maxRetries" min="1" max="100" value="10">
    </div>
    
    <div class="row">
      <label for="waitTime">Wait Time (seconds):</label>
      <input type="number" id="waitTime" min="1" max="60" value="3">
    </div>
    
    <div class="row">
      <button id="startBtn">Start Refreshing</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div id="status" class="status">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
